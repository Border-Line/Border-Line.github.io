                <div class="poem">
            <h2>记承天寺夜游<span>&nbsp&nbsp苏轼</span></h2>     
            <p>元丰六年十月十二日夜，解衣欲睡，月色入户，欣然起行。念无与为乐者，遂至承天寺寻张怀民。怀民亦未寝，相与步于中庭。庭下如积水空明，水中藻、荇（xìng）交横（héng），盖竹柏影也。何夜无月？何处无竹柏？但少闲人如吾两人者耳。</p>
